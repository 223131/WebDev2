<html>
    
    <head>
        
        <title>Dane Intro to jQuery</title>
        
        <script src="JS/jquery-3.4.1.js"></script>
        
        <link rel='stylesheet'
              href="CSS/good.css">
        
        <style>
            
            ul li{
                font-size: 24px;
            }
            .Barbarian{
                color:darkorange;
            }
            .Monk{
                color:deepskyblue;
            }
            .Paladin{
                color:gold;
            }
            .Warlock{
                color:darkmagenta;
            }
            .emphasis{
                font-weight:bold
            }
            
        </style>
        
        <script>
             
        $(function(){
                $('li:first-child').addClass('emphasis');
            });
             $(document).ready(function(){
                 $('li:first-child').addClass('emphasis');
             });
            
            (function() {
                $('button').click(function() {
                    $('link').attr('href','evil.css')
                })
            })
            
         </script>
        
    </head>
    
    <h1>Favorite Dungeons and Dragons (5e) Classes</h1>
    
     <body>
         
         <ul><li class="Barbarian">Barbarian</li><li class="Monk">Monk</li><li class="Paladin">Paladin</li><li class="Warlock">Warlock</li></ul>
         
         <button data-file="good"> Good </button>
         
         <button data-file="evil"> Evil </button>
         
    </body>
    
</html>
