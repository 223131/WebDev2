<html>
    <head>
        <Title> Fung Intro to jQuery</Title>
        <script src="JS/jquery-3.4.1.js"></script>
        <link rel ="stylesheet" href="CSS/Day.css">
        
        <style>
            ul li{ 
                color: red;
            }
            
            .packers{
                color: green;

            }
            .vikings{
                color: purple;
            }
            .bears{
                color: navy;
            }
            .lions{ 
                color: blue;
            }
            .emphasis { font-weight: bold;}
        </style>
            <script>
                        $(document).ready(function(){
             $('li:first-child').addClass('emphasis');
            });
            </script>
            
    </head>

    <body>
            <h1> NFC North Standings </h1>    
        <ul><li>Packers</li><li>Vikings</li><li>Bears</li><li>Lions</li></ul>
        
        <button data-file="day">Day</button>
        <button data-file="night">Night</button>
        
        <script> 
       
        (function() {
            var link = $('link');
            $('button').click( function(){
                var $this = $(this),
                    stylesheet = $this.data('file');
                
                link.attr('href',"CSS/"  +  stylesheet + '.css');
                
                $this
                .siblings('button')
                .removeAttr('disabled')
                .end()
                .attr('disabled', 'disabled');
            });
        })();
            
            $('ul li > a' )
            
            $(function() {
        $('li:first-child').addClass('emphasis');
            });
                

            
        </script>
           
    </body>

</html>
