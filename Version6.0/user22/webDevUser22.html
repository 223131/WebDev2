<button data-file="night">Objectivly Better Mode</button>
<script>
	var link = $('link');
	$('button').on('click', function() {	
		var $this = $(this);
		var stylesheet = $(this).data('file');
	link.attr('href', 'CSS/' + stylesheet + '.css');
	$this
		.siblings('button')
			.removeAttr('disabled')
			.end()
			.attr('disabled', 'disabled')
	});

</script>
